<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="style.css" />
    <title>calculator</title>
  </head>
  <body>
  <!---  <div class="cgpa_container">-->
<div class="cgpa_title"><h2>CGPA Calculator</h2></div>
      <div class="cgpa-content">
        <input type="number" id="first" placeholder="1st-semester" >
        <input type="number" id="two" placeholder="2nd-semester" >
        <input type="number" id="three" placeholder="3rd-semester" >
        <input type="number" id="four" placeholder="4th-semester">
        <input type="number" id="five" placeholder="5th-semester">
        <input type="number" id="six" placeholder="6th-semester">
        <input type="number" id="seven" placeholder="7th-semester">
        <input type="number" id="eight" placeholder="8th-semester"> 
        </div>
        <h3 id="tot_cgpa">TOTAL CGPA =</h3>
        
        <input type="submit" value="SUBMIT" onclick="sub()">
        <input type="reset" value="RESET" onclick="reset()">
      
    <script src="script.js"></script>
  </body>
</html>
